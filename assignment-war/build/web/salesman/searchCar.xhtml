<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:outputLink value="addCar.xhtml">Add New Car     </h:outputLink>
        <h:outputLink value="addModel.xhtml">Add New Car Model</h:outputLink>
        <br />
        <h:dataTable id="viewAll" value="#{vinRecordSaleManagedBean.displayAllVINs()}" var="item" >
            <h:column>
                <f:facet name = "header">Model No</f:facet>
                #{item.modelNo.modelNo}
            </h:column>
            <h:column>
                <f:facet name = "header">VIN</f:facet>
                #{item.VIN}
            </h:column>
            <h:column>
                <f:facet name = "header">Car Type</f:facet>
                #{item.modelNo.carType}
            </h:column>
            <h:column>
                <f:facet name = "header">Description</f:facet>
                #{item.modelNo.description}
            </h:column>
            <h:column>
                <f:facet name = "header">Manufacturer</f:facet>
                #{item.modelNo.manufacturer}
                
            </h:column>
            <h:column>
                <f:facet name = "header">Model Name</f:facet>
                #{item.modelNo.modelName}
            </h:column>
            <h:column>
                <f:facet name = "header">Preview Url</f:facet>
                <h:commandLink value="#{item.modelNo.preUrl}" action="detail"  />
                
            </h:column>
            <h:column>
                <f:facet name = "header">Thumbnail</f:facet>
                <h:graphicImage value="#{item.modelNo.thumbnail}" style="width:50px;height:50px" />
                
            </h:column>
            <h:column>
                <f:facet name = "header">Update Car</f:facet>
                <h:commandButton id="update" actionListener="#{vinRecordSaleManagedBean.viewCar(item.modelNo.modelNo)}"  value="Update" action="update"></h:commandButton>
            </h:column>
            <h:column>
                <f:facet name = "header">Update VIN</f:facet>
                <h:commandButton id="updateVin" actionListener="#{vinRecordSaleManagedBean.viewVIN(item.VIN)}"  value="Update" action="updateVIN"></h:commandButton>
            </h:column>
            <h:column>
                <f:facet name = "header">Delete</f:facet>
                <h:commandButton id="delete" actionListener="#{vinRecordSaleManagedBean.deleteVIN(item.VIN)}"  value="Delete" ></h:commandButton>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
