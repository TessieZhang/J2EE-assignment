<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link href="../css/bootstrap.min.css" rel="stylesheet"> </link>
    <link href="../css/bootstrap.css" rel="stylesheet"> </link>
    <link href="../css/bootstrap-theme.css" rel="stylesheet"> </link>
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="masterPage.xhtml">
            <ui:define name="content">
                <div>
                    <center><h3 style="padding-top: 30px;">Add New Car</h3></center>
                    <table class="inputform">
                        <tr>
                            <td><label class="control-label" contenteditable="true">Model No:</label></td>
                            <td><h:inputText  value="#{vinRecordSaleManagedBean.VIN.modelNo.modelNo}" required="true" requiredMessage="You must enter a number!"></h:inputText></td>
                        </tr>
                        <tr>
                            <td><label class="control-label" contenteditable="true">VIN:</label></td>
                            <td><h:inputText value="#{vinRecordSaleManagedBean.VIN.VIN}" required="true" requiredMessage="You must enter a number!"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>
                                <h:commandButton class="btn btn-large btn-inverse" style="padding-right: 10px; color: white" actionListener="#{vinRecordSaleManagedBean.addVIN()}" value="Submit" />
                            </td>
                            <td> 
                                <h:commandButton class="btn btn-large btn-inverse" style="padding-right: 10px; color: white" value="back to home" action="index"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h:outputLabel style="color: red;" id="label" value="#{vinRecordSaleManagedBean.message}"></h:outputLabel>
                            </td>
                        </tr>
                    </table>
                </div>
            </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
