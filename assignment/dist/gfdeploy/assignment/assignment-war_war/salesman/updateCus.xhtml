<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link href="../css/bootstrap.min.css" rel="stylesheet"> </link>
    <link href="../css/bootstrap.css" rel="stylesheet"> </link>
    <link href="../css/bootstrap-theme.css" rel="stylesheet"> </link>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="masterPage.xhtml">
            <ui:define name="content">
                <div>
                    <center><h3 style="padding-top: 30px;">Update Customer</h3></center>
                    <table class="inputform">
                        <tr>
                            <td>Model No :</td>
                            <td><h:inputText value="#{salesmanBean.cus.id}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Firstname:</td>
                            <td><h:inputText value="#{salesmanBean.cus.firstName}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>LastName :</td>
                            <td><h:inputText value="#{salesmanBean.cus.lastName}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Email :</td>
                            <td><h:inputText value="#{salesmanBean.cus.email}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Password :</td>
                            <td><h:inputText value="#{salesmanBean.cus.password}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>Phonenumber :</td>
                            <td><h:inputText value="#{salesmanBean.cus.phoneNumber}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td>User name :</td>
                            <td><h:inputText value="#{salesmanBean.cus.userName}"></h:inputText></td>
                        </tr>
                        <tr>
                            <td><h:commandButton id="submit" class="btn btn-large btn-inverse" actionListener="#{salesmanBean.update()}" value="submit"></h:commandButton></td>
                            <td><h:commandButton id="submit1" class="btn btn-large btn-inverse"  value="back to home" action="index"></h:commandButton></td>
                        </tr> 
                    </table>
            </ui:define>
            </ui:composition>
        </h:form>    
    </h:body>
</html>
