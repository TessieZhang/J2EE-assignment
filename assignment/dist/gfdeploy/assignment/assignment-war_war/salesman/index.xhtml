<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link href="../css/bootstrap.min.css" rel="stylesheet"> </link>
    <link href="../css/bootstrap.css" rel="stylesheet"> </link>
    <link href="../css/bootstrap-theme.css" rel="stylesheet"> </link>
    
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="masterPage.xhtml">
            <ui:define name="content">
                <div class="datatable">
                    <a href="addCar.xhtml" style="padding-right: 10px; color: white" >
                        <button class="btn btn-large btn-inverse" type="button" >Add new Car</button>
                    </a>
                    <a href="addModel.xhtml" style="padding-left: 10px; color: white" >
                        <button class="btn btn-large btn-inverse" type="button" >Add new Car Model</button>
                    </a>
                    <h:dataTable class="table table-striped table-hover table-condensed"  id="viewAll" value="#{vinRecordSaleManagedBean.displayAllVINs()}" var="item" >
                    <h:column>
                        <f:facet name = "header">Model No</f:facet>
                            #{item.modelNo.modelNo}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">VIN</f:facet>
                            #{item.VIN}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Car Type</f:facet>
                            #{item.modelNo.carType}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Description</f:facet>
                            #{item.modelNo.description}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Manufacturer</f:facet>
                            #{item.modelNo.manufacturer}  
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Model Name</f:facet>
                            #{item.modelNo.modelName}
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Preview Url</f:facet>
                        <h:outputLink value="#{item.modelNo.preUrl}" >#{item.modelNo.manufacturer}</h:outputLink>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Thumbnail</f:facet>
                        <a href="#{item.modelNo.thumbnail}">
                            <h:graphicImage url="#{item.modelNo.thumbnail}"  style="width: 60px;height: 35px;"  />
                        </a>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Update</f:facet>
                        <h:commandButton  styleClass="btn btn-large btn-inverse"  id="update" actionListener="#{vinRecordSaleManagedBean.viewCar(item.modelNo.modelNo)}"  value="Update" action="update"></h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name = "header">Delete</f:facet>
                        <h:commandButton styleClass="btn btn-large btn-inverse" id="delete" actionListener="#{vinRecordSaleManagedBean.deleteVIN(item.VIN)}"  value="Delete" ></h:commandButton>
                    </h:column>
                </h:dataTable>
                </div>        
            </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
