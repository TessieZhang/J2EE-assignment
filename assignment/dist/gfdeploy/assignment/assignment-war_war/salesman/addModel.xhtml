<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <link href="../css/bootstrap.min.css" rel="stylesheet"> </link>
    <link href="../css/bootstrap.css" rel="stylesheet"> </link>
    <link href="../css/bootstrap-theme.css" rel="stylesheet"> </link>
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="masterPage.xhtml">
            <ui:define name="content">
                <div >
                    <center><h3 style="padding-top: 30px;">Add New Car Model</h3></center>
                    <table class="inputform">
                        <tr>
                            <td>Model No :</td>
                            <td>
                                <h:inputText value="#{vinRecordSaleManagedBean.cars.modelNo}" required="true" requiredMessage="You must enter a number!"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Car Type:</td>
                            <td><h:selectOneListbox value="#{vinRecordSaleManagedBean.cars.carType}" >
                                <f:selectItem itemValue="sedan" itemLabel="sedan" />
                                <f:selectItem itemValue="4 wheel drive" itemLabel="4 wheel drive" />
                                <f:selectItem itemValue="truck" itemLabel="truck" />
                            </h:selectOneListbox></td>
                        </tr>
                        <tr>
                            <td>Description :</td>
                            <td>
                                <h:inputText value="#{vinRecordSaleManagedBean.cars.description}" required="true" requiredMessage="You must enter a name!"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Manufacturer :</td>
                            <td>
                                <h:inputText value="#{vinRecordSaleManagedBean.cars.manufacturer}" required="true" requiredMessage="You must enter a name!"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Model Name :</td>
                            <td>
                                <h:inputText value="#{vinRecordSaleManagedBean.cars.modelName}" required="true" requiredMessage="You must enter a name!"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Preview Url :</td>
                            <td>
                                <h:inputText value="#{vinRecordSaleManagedBean.cars.preUrl}" required="true" requiredMessage="You must enter a name!"></h:inputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Thumbnail :</td>
                            <td>
                                <h:inputText value="#{vinRecordSaleManagedBean.cars.thumbnail}" required="true" requiredMessage="You must enter a name!" />
                            </td>
                        </tr>    
                        <tr>
                            <td>
                                <h:commandButton class="btn btn-large btn-inverse" actionListener="#{vinRecordSaleManagedBean.addCar()}" value="submit"></h:commandButton>
                            </td>
                            <td>
                                <h:commandButton  class="btn btn-large btn-inverse" action="index"  value="back to home"></h:commandButton>
                            </td>
                        </tr>
                    </table>
                </div>
            </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
