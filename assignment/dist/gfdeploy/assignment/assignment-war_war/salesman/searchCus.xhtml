<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h:form>
            <ui:composition template="masterPage.xhtml">
            <ui:define name="content">
                <div>
                <center><h3 style="padding-top: 30px;">Search Customer</h3></center>
                <table class="inputform">
                <tr>
                    <td>Customer Id:</td>
                    <td>
                        <h:inputText id="csid" size="8" value="#{salesmanBean.cusId}" required="true" validatorMessage="You need to input an ID"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td>
                        <h:inputText id="csln" size="8" value="#{salesmanBean.cusLn}" required="true" validatorMessage="You need to input a lastname"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td>
                        <h:inputText id="csfn" size="8" value="#{salesmanBean.cusFn}" required="true" validatorMessage="You need to input a firstname"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <h:inputText id="csem" size="20" value="#{salesmanBean.mail}" required="true" validatorMessage="You need to input an email address"></h:inputText>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:commandButton class="btn btn-large btn-inverse" type="Submit" id="subcs" value="Find a customer" action="#{salesmanBean.findOne()}"></h:commandButton>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h:outputLabel id="aa" value="#{salesmanBean.message}"></h:outputLabel>
                    </td>
                </tr>
                </table>
                </div>
            </ui:define>
            </ui:composition>
        </h:form>
    </h:body>
</html>
